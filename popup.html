<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <title>ClickDefender</title>
</head>
<body>
  <div id="card" class="card">
    <div class="card-header">
      <div class="title">ClickDefender</div>
      <div id="badge" class="badge"><span id="dot"></span><span id="badge-text"></span></div>
    </div>

    <div class="line"><strong>URL:</strong> <span id="url">Loading…</span></div>
    <div class="line"><strong>Score:</strong> <span id="score">—</span></div>
    <div class="line"><strong>Reason:</strong>
      <div id="reasons" class="reasons">—</div>
    </div>

    <div class="actions">
      <button id="continueBtn" class="btn btn-safe">✅ Continue</button>
      <button id="exitBtn" class="btn btn-unsafe">❌ Exit</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
